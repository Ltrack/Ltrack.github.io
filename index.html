<!DOCTYPE html>
<html>
<head>
  <title>Screen Capture</title>
  <style>
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <button id="share-screen">Share Screen</button>
  <button id="take-screenshot" disabled>Take Screenshot</button>
  <video autoplay id="screen-view" style="display: none;"></video>
  <canvas id="canvas"></canvas>
  <textarea id="ocr-result" rows="10" cols="50"></textarea>
  <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
  <script src="script.js"></script>
</body>
</html>
